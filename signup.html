<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Café Hub</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation -->
  <header class="main-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a href="index.html" class="navbar-brand nav-logo">Café Hub</a>
    </nav>
  </header>

  <!-- Sign Up -->
  <main class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="signup-container p-4 shadow rounded">
      <h2 class="text-center mb-4">Create Your Account</h2>
      <form id="signupForm">
        <div class="mb-3">
          <label for="signupName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="signupName" required>
        </div>
        <div class="mb-3">
          <label for="signupNickname" class="form-label">Nickname</label>
          <input type="text" class="form-control" id="signupNickname" required>
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="signupEmail" required>
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signupPassword" required>
        </div>
        <div class="mb-3">
          <label for="signupSignature" class="form-label">Personal Signature</label>
          <textarea class="form-control" id="signupSignature" rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <p class="text-center mt-3">
        Already have an account? <a href="login.html">Log In</a>
      </p>
    </div>
  </main>

  <script type="module" src="js/modules/auth.js"></script>
</body>
</html>
