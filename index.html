<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caf√© Hub - Home</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <header class="main-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand nav-logo" href="index.html">Caf√© Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link" href="cafe-listing.html">Caf√©s</a></li>
            <li class="nav-item"><a class="nav-link" href="leisure.html">Leisure Time</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item" id="loginNav"><a class="nav-link" href="login.html">Login</a></li>
            <li class="nav-item" id="signupNav"><a class="nav-link" href="signup.html">Sign Up</a></li>
            <li class="nav-item d-none" id="profileNav"><a class="nav-link" href="profile.html">My Profile</a></li>
            <li class="nav-item d-none" id="logoutNav"><a class="nav-link" href="#">Logout</a></li>

            <!-- Dark Mode -->
            <li class="nav-item ms-3">
              <button id="darkModeToggle" class="btn btn-outline-secondary btn-sm">üåô</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero-section text-center">
    <h1>Find Your Perfect Caf√©</h1>
    <form id="searchForm" class="d-flex justify-content-center mt-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by location or amenity..." />

      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </section>

  <!-- Cafe Carousel -->
  <section class="featured-cafes container my-5">
    <h2 class="text-center mb-4">Featured Caf√©s</h2>
    <div id="featuredCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="carouselItems">
        <!-- Dynamic by JS -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#featuredCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#featuredCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

  <!-- Script -->
  <script type="module" src="js/home.js"></script>

  <!-- Script handle log in out, dark mode -->
  <script type="module">
    import { getCurrentUser, logoutUser } from './js/modules/auth.js';
    import { setupDarkModeToggle } from './js/modules/darkmode.js';

    setupDarkModeToggle();

    const user = getCurrentUser();
    if (user) {
      document.getElementById('loginNav').classList.add('d-none');
      document.getElementById('signupNav').classList.add('d-none');
      document.getElementById('profileNav').classList.remove('d-none');
      document.getElementById('logoutNav').classList.remove('d-none');
    }

    const logoutNav = document.getElementById('logoutNav');
    if (logoutNav) {
      logoutNav.addEventListener('click', (e) => {
        e.preventDefault();
        logoutUser();
      });
    }
  </script>
</body>
</html>
