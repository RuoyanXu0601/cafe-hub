<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile - CafÃ© Hub</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="background-image">

  <!-- Navigation -->
  <header class="main-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand nav-logo">CafÃ© Hub</a>

        <!-- Dark Mode -->
        <button id="darkModeToggle" style="background: transparent; border: none; font-size: 24px; cursor: pointer; margin-left: 10px;">ðŸŒ™</button>

        <div class="ms-auto d-flex align-items-center">
          <!-- Logout -->
          <button id="logoutBtn" class="btn btn-outline-danger ms-3">Logout</button>
        </div>
      </div>
    </nav>
  </header>

  <!-- Profile -->
  <main class="container my-5 text-white">
    <section class="mb-5 text-center">
      <h1>Welcome, <span id="profileNickname"></span>!</h1>
      <p class="lead" id="profileSignature"></p>
      <button class="btn btn-secondary mt-2" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
    </section>

    <section class="mb-5">
      <h2 class="mb-3">My Favorite CafÃ©s</h2>
      <div id="favoritesCafeList" class="row g-3">
        <!-- Favorite cafes -->
      </div>
    </section>

    <section class="mb-5">
      <h2 class="mb-3">My Favorite Spots</h2>
      <div id="favoritesSpotList" class="row g-3">
        <!-- Favorite leisure -->
      </div>
    </section>

    <section>
      <h2 class="mb-3">My Reviews</h2>
      <div id="myReviewsList" class="list-group">
        <!-- Review -->
      </div>
    </section>
  </main>

  <!-- Edit Profile -->
  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editProfileForm">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="editName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="editName" required>
            </div>
            <div class="mb-3">
              <label for="editNickname" class="form-label">Nickname</label>
              <input type="text" class="form-control" id="editNickname" required>
            </div>
            <div class="mb-3">
              <label for="editSignature" class="form-label">Personal Signature</label>
              <textarea class="form-control" id="editSignature" rows="2"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/modules/profile.js"></script>

  <!-- Dark Mode -->
  <script type="module">
    import { setupDarkModeToggle } from './js/modules/darkmode.js';
    setupDarkModeToggle();
  </script>
</body>
</html>
