<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Hub - Café Details</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/detail.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header class="main-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Café Hub</a>
        </nav>
    </header>

    <main class="container my-4" id="cafeDetailContent">
        <!-- Dynamic cafe detail by JS -->
    </main>

    <!-- Map -->
    <section class="container my-5">
        <h2 class="mb-3">Location</h2>
        <div id="map" style="width: 100%; height: 400px; border-radius: 10px; overflow: hidden;"></div>
    </section>

    <!-- Photo Gallery -->
    <section class="container my-5">
        <h2 class="mb-3">Photo Gallery</h2>
        <div id="photoGallery" class="row g-3">
            <!-- Photo dynamic -->
        </div>
    </section>

    <script type="module" src="js/cafe-detail.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
